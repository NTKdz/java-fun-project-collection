<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            min-width: 100px;
            min-height: 100px;
            background-color: red;
        }

        div:hover {
            background-color: green;
            transition: 10s;
            animation: spin 10s forwards;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
<div>
    <div>
        <div>
            hkeke
        </div>
    </div>
</div>
</body>
</html>
